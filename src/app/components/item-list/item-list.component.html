<div class="item-list">
  <h2 class="title">ğŸ“‹ My Tasks</h2>

  <!-- Search & Filter -->
  <div class="controls">
    <input
      #searchInput
      type="text"
      placeholder="ğŸ” Search items..."
      class="search-input"
      (input)="onSearch(searchInput.value)"
    />

    <select
      #filterSelect
      class="filter-select"
      (change)="onFilterChange(filterSelect.value)"
    >
      <option value="all">All</option>
      <option value="todo">Todo</option>
      <option value="done">Done</option>
    </select>
  </div>

  <!-- Items List -->
  <div class="items-container">
    @for (item of (items$ | async); track item.id) {
    <div class="item-card" [class.completed]="item.completed">
      @if (editingItem?.id === item.id) {
      <div class="edit-form">
        <input
          type="text"
          *ngIf="editingItem"
          [ngModel]="editingItem.name"
          (ngModelChange)="handleNameChange($event)"
          class="form-input"
        />
        <textarea
          *ngIf="editingItem"
          [(ngModel)]="editingItem.description"
          class="form-input"
        ></textarea>
        <div class="button-group">
          <button (click)="updateItem()" class="btn btn-primary">
            ğŸ’¾ Save
          </button>
          <button (click)="editingItem = null" class="btn btn-secondary">
            âŒ Cancel
          </button>
        </div>
      </div>
      } @else {
      <div class="item-content">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <div class="item-status">
          <strong>Status:</strong>
          {{ item.completed ? "âœ… Completed" : "ğŸ•’ Pending" }}
        </div>
        <div class="item-actions">
          <button (click)="toggleComplete(item)" class="btn btn-sm">
            {{ item.completed ? "â†©ï¸ Mark Pending" : "âœ… Mark Done" }}
          </button>
          <button (click)="startEditing(item)" class="btn btn-sm">
            âœï¸ Edit
          </button>
          <button (click)="deleteItem(item.id)" class="btn btn-sm btn-danger">
            ğŸ—‘ï¸ Delete
          </button>
        </div>
      </div>
      }
    </div>
    }
  </div>

  <app-add-item-form></app-add-item-form>
</div>
